<!DOCTYPE html>
<html>

<head>
  <title>Password Reset</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="/nms-logo.webp" type="image/x-icon">
  <style>
    body {
      background: #f1f1f1; 
    }
    
    .card {
      border: none;
      background: #fff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .form-control {
      border-radius: 30px;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">

        <div class="card py-5 px-3">
          <h4 class="card-title text-center"><img src="/nms-logo.webp" width="50px" alt="logo" srcset=""> Password reset email sent!</h4>
          
          <div class="alert alert-primary px-3" role="alert">
            We've sent a password reset link to your email address
           
            <p>Please check your inbox and click on the reset link to create a new password.</p> 
          </div>
                     <h1><i class="fa fa-info-circle" aria-hidden="true"></i></h1>
          <a href="/auth/login/" class="btn btn-primary btn-block mt-4">Back to Login</a>
          <a href="/" class="btn btn-danger btn-block mt-4">Back to Homepage</a>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
